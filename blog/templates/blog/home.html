{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class= "rounded-circle article-img"  src= "{{ post.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2 font-semibold -backdrop-hue-rotate-15" href="profile/">{{ post.author }}</a>
              <small class="text-muted fa-align-right italic">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title font-semibold text-2xl" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
